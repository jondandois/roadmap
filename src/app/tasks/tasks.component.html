<h2>{{ task.title }}</h2>
<div><h3>title: </h3>
  <input [(ngModel)]="task.title" placeholder="title">
</div>
<div><h3>id: </h3>{{task.id}}</div>
<div><h3>start: </h3>{{task.start | date:'shortDate'}}</div>
<div><h3>end: </h3>{{task.end | date:'shortDate'}}</div>
<div>
  <h3>tags:</h3>
  <span class="tag" *ngFor="let tag of task.tags">{{tag}}</span>
</div>
